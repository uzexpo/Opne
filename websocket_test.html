<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .message { margin: 5px 0; padding: 5px; border-left: 3px solid #007bff; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        #messageInput { width: 300px; }
    </style>
</head>
<body>
    <h1>üß™ WebSocket –¢–µ—Å—Ç –¥–ª—è Open Interpreter</h1>
    
    <div id="status" class="status">üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ws://localhost:8765...</div>
    
    <div>
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Open Interpreter" value="–ü—Ä–∏–≤–µ—Ç! –†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç">
        <button id="sendBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button onclick="clearMessages()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
    
    <div id="messages"></div>
    
    <script>
        let socket = null;
        let messagesDiv = document.getElementById('messages');
        let statusDiv = document.getElementById('status');
        let messageInput = document.getElementById('messageInput');
        
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'connected');
        }
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>[${type}]:</strong> ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connectWebSocket() {
            try {
                socket = new WebSocket('ws://localhost:8765');
                
                socket.onopen = () => {
                    updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É!');
                    addMessage('SYSTEM', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                };
                
                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(data.type || 'RESPONSE', data.message || event.data);
                    } catch (e) {
                        addMessage('RAW', event.data);
                    }
                };
                
                socket.onclose = (event) => {
                    updateStatus(`‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ (–∫–æ–¥: ${event.code})`, true);
                    addMessage('SYSTEM', `–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ: ${event.reason || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞'}`);
                };
                
                socket.onerror = (error) => {
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ WebSocket', true);
                    addMessage('ERROR', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                };
                
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket', true);
                addMessage('ERROR', `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !socket || socket.readyState !== WebSocket.OPEN) {
                addMessage('ERROR', '–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∏–ª–∏ –ø—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }
            
            try {
                const messageData = { message: message };
                socket.send(JSON.stringify(messageData));
                addMessage('USER', message);
                messageInput.value = '';
            } catch (error) {
                addMessage('ERROR', `–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`);
            }
        }
        
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }
        
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        connectWebSocket();
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
