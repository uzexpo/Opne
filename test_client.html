<!DOCTYPE html>
<html>
<head>
    <title>Open Interpreter Test Client</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        #input { width: 70%; padding: 5px; }
        #send { padding: 5px 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ü§ñ Open Interpreter Test Client</h1>
    
    <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    
    <div id="chat"></div>
    
    <input type="text" id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button id="send" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    
    <script>
        const ws = new WebSocket('ws://localhost:8765');
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        
        ws.onopen = function() {
            status.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É!';
            status.style.color = 'green';
        };
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            addMessage('bot', `ü§ñ ${data.message || JSON.stringify(data)}`);
        };
        
        ws.onerror = function(error) {
            addMessage('error', `‚ùå –û—à–∏–±–∫–∞: ${error}`);
        };
        
        ws.onclose = function() {
            status.textContent = '‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ';
            status.style.color = 'red';
        };
        
        function sendMessage() {
            const message = input.value.trim();
            if (message) {
                addMessage('user', `üë§ ${message}`);
                ws.send(JSON.stringify({ message: message }));
                input.value = '';
            }
        }
        
        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // –ü—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã
        function testCommands() {
            const tests = [
                "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?",
                "–°–¥–µ–ª–∞–π —Å–∫—Ä–∏–Ω—à–æ—Ç —ç–∫—Ä–∞–Ω–∞",
                "–í–∫–ª—é—á–∏ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫—É",
                "–ù–∞–π–¥–∏ –∏ –∫–ª–∏–∫–Ω–∏ –ø–æ –∫–Ω–æ–ø–∫–µ Play"
            ];
            
            let i = 0;
            setInterval(() => {
                if (i < tests.length) {
                    input.value = tests[i];
                    sendMessage();
                    i++;
                }
            }, 5000);
        }
    </script>
    
    <br><br>
    <button onclick="testCommands()">üß™ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ—Ç–µ—Å—Ç—ã</button>
</body>
</html>
